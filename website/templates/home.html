{% extends "base.html" %} 
{% block title %} Home {% endblock %}

{% block content %}
<div align="center" class="container">
<h1 align="center"> Product Page</h1>
<table>
  <thead>
    <tr>
      <th>Product Name &nbsp;&nbsp;</th>
      <th>Quantity&nbsp;&nbsp;</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    {% for row in result %}
    <tr>
        <td> {{ row[0] }} </td> 
        <td> {{ row[1] }} </td> 
        <td> {{ row[2] }} </td>
        <td> {{ row[3] }} </td>
        <td> {{ row[4] }} </td> 
   </tr>
  {% endfor %}
  </tbody>
</table>
<br />
<form>
  <div class="form-group">
    <label for="formGroupExampleInput">What do you like to Buy? Select a product.</label>
    <input type="text" class="form-control" id="product" placeholder="Write a product">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Quantity</label>
    <input type="text" class="form-control" id="quantity" placeholder="Quantity">
  </div>
</form>
<input class="btn btn-primary" type="submit" value="Submit">
{%endblock%}
